<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texaco Gas</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="gazz logo">
            <span>gazz</span>
        </div>
        <nav>
            <a href="#">Menu</a>
            <a href="#">Product Page</a>
            <a href="#">Orders</a>
        </nav>
    </header>

    <!-- Search -->
    <div class="search-container">
        <input type="text" placeholder="Search...">
    </div>

    <!-- Main Content -->
    <main>
        <!-- Left product section -->
        <div class="product-image">
            <img src="texaco.jpg" alt="Texaco Gas">
            <div class="price">6500f</div>
        </div>

        <!-- Right info section -->
        <div class="product-info">
            <h1>Texaco<br>Gas</h1>
            <button class="order-btn">order</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>copy write gazz</p>
    </footer>

</html>
